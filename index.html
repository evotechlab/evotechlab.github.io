<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FieldCam</title>

<style>
:root{
  --bg:#111;
  --panel:#1c1c1c;
  --border:#2a2a2a;
  --accent:#d6a800;
  --text:#eaeaea;
}

*{box-sizing:border-box;}

body{
  margin:0;
  font-family:system-ui,-apple-system;
  background:var(--bg);
  color:var(--text);
  min-height:100vh;
  display:flex;
  flex-direction:column;
}

header{
  padding:1rem;
  background:var(--panel);
  border-bottom:1px solid var(--border);
  font-weight:600;
  text-align:center;
}

main{
  flex:1;
  display:flex;
  flex-direction:column;
}

#camera{
  width:100%;
  aspect-ratio:4/3;
  background:#000;
  position:relative;
}

video{
  width:100%;
  height:100%;
  object-fit:cover;
}

#previewBar{
  flex:1;
  background:var(--panel);
  border-top:1px solid var(--border);
  overflow-x:auto;
  display:flex;
  gap:.6rem;
  padding:.8rem;
  align-items:center;
}

.thumb{
  height:80px;
  aspect-ratio:4/3;
  object-fit:cover;
  border:1px solid var(--border);
  border-radius:4px;
  flex-shrink:0;
}

.controls{
  padding:1rem;
  background:var(--panel);
  border-top:1px solid var(--border);
  display:flex;
  gap:1rem;
}

button{
  flex:1;
  padding:.8rem;
  border:none;
  font-weight:600;
  cursor:pointer;
  border-radius:4px;
  font-size:.9rem;
}

button.primary{
  background:var(--accent);
  color:#000;
}

button.secondary{
  background:#2a2a2a;
  color:var(--text);
  border:1px solid var(--border);
}

@media (min-width:1000px){
  #previewBar{
    height:140px;
    flex:none;
  }
}
</style>
</head>

<body>

<header>
  FieldCam â€“ Supabase Sync
</header>

<main>

  <section id="camera">
    <video id="video" autoplay playsinline></video>
  </section>

  <div id="previewBar"></div>

  <div class="controls">
    <button class="primary" id="shoot">Scatta</button>
    <button class="secondary" id="uploadBtn">Invia</button>
  </div>

</main>

<!-- SUPABASE -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>

/* =========================
   SUPABASE CONFIG
========================= */

const SUPABASE_URL = "https://ncygginuzrypdrhurjtw.supabase.co";
const SUPABASE_ANON_KEY = "sb_publishable_Fnc4DpC5a3t0uBSNgWR7bQ_jryM7Yhv";
const SUPABASE_BUCKET = "fieldcam";

/* Creiamo supabase UNA SOLA VOLTA */
const supabase = (SUPABASE_URL && SUPABASE_ANON_KEY)
  ? window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY)
  : null;

/* =========================
   STATE
========================= */

let shots = [];

const video = document.getElementById("video");
const shoot = document.getElementById("shoot");
const uploadBtn = document.getElementById("uploadBtn");
const previewBar = document.getElementById("previewBar");

/* =========================
   CAMERA (IDENTICA DROPBOX)
========================= */

navigator.mediaDevices.getUserMedia({
  video: { facingMode: "environment" },
  audio: false
})
.then(stream => {
  video.srcObject = stream;
})
.catch(err => {
  console.error("Errore camera:", err);
  alert("Errore accesso camera: " + err.name);
});

/* =========================
   SCATTA FOTO
========================= */

shoot.addEventListener("click", () => {

  if (!video.videoWidth) {
    alert("Camera non pronta.");
    return;
  }

  const canvas = document.createElement("canvas");
  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;

  const ctx = canvas.getContext("2d");
  ctx.drawImage(video, 0, 0);

  canvas.toBlob(blob => {

    const shot = {
      name: "fieldcam_" + Date.now() + ".jpg",
      blob: blob
    };

    shots.push(shot);

    const img = document.createElement("img");
    img.src = URL.createObjectURL(blob);
    img.className = "thumb";
    previewBar.appendChild(img);

  }, "image/jpeg", 0.9);

});

/* =========================
   UPLOAD SUPABASE
========================= */

uploadBtn.addEventListener("click", async () => {

  if (!supabase) {
    alert("Supabase non configurato.");
    return;
  }

  if (!shots.length) {
    alert("Nessuna foto da inviare.");
    return;
  }

  for (const shot of shots) {

    const { error } = await supabase
      .storage
      .from(SUPABASE_BUCKET)
      .upload(shot.name, shot.blob, {
        contentType: "image/jpeg"
      });

    if (error) {
      console.error(error);
      alert("Errore upload: " + error.message);
      return;
    }
  }

  alert("Upload completato su Supabase.");
  shots = [];
  previewBar.innerHTML = "";
});

</script>


</body>
</html>
