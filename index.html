<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FieldCam O&M v2</title>

<style>
:root{
  --bg:#0f1114;
  --panel:#1a1d21;
  --border:#2c3138;
  --accent:#d6a800;
  --text:#e8e8e8;
}

*{box-sizing:border-box;margin:0;padding:0;}

body{
  font-family:system-ui;
  background:var(--bg);
  color:var(--text);
  display:flex;
  flex-direction:column;
  min-height:100vh;
}

header{
  padding:1rem;
  text-align:center;
  background:var(--panel);
  border-bottom:1px solid var(--border);
  font-weight:600;
}

main{
  flex:1;
  display:flex;
  flex-direction:column;
}

.section{
  padding:1rem;
  border-bottom:1px solid var(--border);
  background:var(--panel);
}

input, select{
  width:100%;
  padding:.6rem;
  margin-top:.4rem;
  margin-bottom:.8rem;
  background:#121417;
  border:1px solid var(--border);
  color:var(--text);
}

.zone-grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:.5rem;
}

.zone-btn{
  padding:.7rem;
  border:1px solid var(--border);
  background:#121417;
  color:var(--text);
  font-size:.75rem;
  cursor:pointer;
}

.zone-btn.active{
  background:var(--accent);
  color:#000;
}

#camera{
  aspect-ratio:4/3;
  background:#000;
}

video{
  width:100%;
  height:100%;
  object-fit:cover;
}

.controls{
  display:flex;
  gap:1rem;
  padding:1rem;
  background:var(--panel);
  border-top:1px solid var(--border);
}

button{
  flex:1;
  padding:.8rem;
  border:none;
  font-weight:600;
  cursor:pointer;
}

.primary{ background:var(--accent); color:#000; }
.secondary{ background:#2a2a2a; color:var(--text); }

#previewBar{
  display:flex;
  gap:.5rem;
  overflow-x:auto;
  padding:.5rem;
  background:#121417;
}

.thumb{
  height:70px;
  aspect-ratio:4/3;
  object-fit:cover;
  border:1px solid var(--border);
}
</style>
</head>
<body>

<header>
FieldCam â€“ O&M Structured Capture
</header>

<main>

<div class="section">
<label>Operatore</label>
<input id="operator" placeholder="Nome Preposto">

<label>Plant Code</label>
<input id="plant" placeholder="FOCOMORTO_12MW_PRV">

<label>Intervento</label>
<select id="intervention">
<option value="AS_FOUND">ISPEZIONE (AS_FOUND)</option>
<option value="AS_RELEASED">MANUTENZIONE (AS_RELEASED)</option>
</select>
</div>

<div class="section">
<label>Zona Impianto</label>
<div class="zone-grid" id="zoneGrid"></div>
</div>

<section id="camera">
<video id="video" autoplay playsinline></video>
</section>

<div id="previewBar"></div>

<div class="controls">
<button class="primary" id="shoot">Scatta</button>
<button class="secondary" id="upload">Upload</button>
</div>

</main>

<script>

/* ===============================
   CONFIG
=============================== */

const ZONES = [
"WX_STATION",
"PV_MODULES",
"INVERTERS",
"MV_LV_TRANSFORMERS",
"MV_LV_ROOMS",
"UPS_SYSTEMS",
"FIELD_COMBINERS",
"GRID_DELIVERY_SUBSTATION",
"STRINGS",
"DC_WIRING",
"SITE_GENERAL",
"SECURITY_SYSTEM"
];

let currentZone = null;
let shots = [];

/* ===============================
   BUILD ZONE GRID
=============================== */

const zoneGrid = document.getElementById("zoneGrid");

ZONES.forEach(zone=>{
  const btn = document.createElement("button");
  btn.className="zone-btn";
  btn.textContent=zone;
  btn.onclick=()=>{
    document.querySelectorAll(".zone-btn").forEach(b=>b.classList.remove("active"));
    btn.classList.add("active");
    currentZone = zone;
  };
  zoneGrid.appendChild(btn);
});

/* ===============================
   CAMERA
=============================== */

const video = document.getElementById("video");

navigator.mediaDevices.getUserMedia({
  video:{ facingMode:"environment" }
})
.then(stream=>video.srcObject=stream)
.catch(err=>alert("Errore camera: "+err));

/* ===============================
   SCATTO
=============================== */

document.getElementById("shoot").onclick=()=>{

  if(!currentZone){
    alert("Selezionare zona.");
    return;
  }

  const canvas=document.createElement("canvas");
  canvas.width=video.videoWidth;
  canvas.height=video.videoHeight;
  canvas.getContext("2d").drawImage(video,0,0);

  canvas.toBlob(blob=>{

    const timestamp = Date.now();

    shots.push({
      blob,
      zone:currentZone,
      name:"IMG_"+timestamp+".jpg"
    });

    const img=document.createElement("img");
    img.src=URL.createObjectURL(blob);
    img.className="thumb";
    document.getElementById("previewBar").appendChild(img);

  },"image/jpeg",0.9);
};

/* ===============================
   PATH GENERATOR
=============================== */

function buildPath(shot){

  const plant = document.getElementById("plant").value.trim();
  const operator = document.getElementById("operator").value.trim();
  const intervention = document.getElementById("intervention").value;

  const today = new Date().toISOString().split("T")[0];

  return "/" +
    plant + "/" +
    today + "_" + intervention + "_" + operator + "/" +
    shot.zone + "/" +
    intervention + "/" +
    shot.name;
}

/* ===============================
   UPLOAD MOCK (replace Dropbox)
=============================== */

document.getElementById("upload").onclick=()=>{

  if(!shots.length){
    alert("Nessuna foto.");
    return;
  }

  shots.forEach(s=>{
    console.log("UPLOAD PATH:", buildPath(s));
  });

  alert("Simulazione upload completata. Controlla console.");
  shots=[];
  document.getElementById("previewBar").innerHTML="";
};

</script>

</body>
</html>
